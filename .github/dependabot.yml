# Dependabot 自动依赖更新配置
#
# 每周自动检查 npm 依赖更新，创建 Pull Request
# 限制最多同时打开 5 个 PR，避免过多通知

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

